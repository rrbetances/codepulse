<ng-container *ngIf="blogpost$ | async as blopost;else loader">
    <div class="container">
        <div class="py-5">
            <div class="col-12 col-md-8 col-lg-6 mx-auto">
                <img [src]="blopost.featuredImageUrl" 
                    [title]="blopost.title"
                    class="img-fluid">

                    <h4 class="mt-4">{{blopost.title}}</h4>

                    <div class="d-flex justify-content-between">
                        <span>{{blopost.author}}</span>
                        <span>{{blopost.publishDate | date:'dd-MM-yyyy'}}</span>
                    </div>

                    <div *ngIf="blopost.categories" class="mt-4">
                        <span class="badge bg-secundary me-2"
                        *ngFor="let category of blopost.categories">
                            {{category.name}}
                        </span>
                    </div>

                    <div class="mt-4vblog-content">
                        <markdown [data]="blopost.content"></markdown>
                    </div>
            </div>
        </div>
    </div>
</ng-container>

<ng-template #loader>
    <div class="text-center mt-4">
        <div class="spinner-border" role="status">
            <span class="visually-hidden">Loading...</span>
        </div>
    </div>
</ng-template>
